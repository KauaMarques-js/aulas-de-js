<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #area {
        font: normal 20pt Arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">intereja...</div>

    <script>
      let Mudar = document.querySelector("#area");
      Mudar.addEventListener('click', clicar)
      Mudar.addEventListener('mouseenter', entrar)
      Mudar.addEventListener('mouseout', sair)
      

      function clicar() {
        Mudar.innerText = "clicou...";
        Mudar.style.background = 'red';
      }
      function entrar() {
        Mudar.innerText = "Entrou!";
        
      }
      function sair() {
        Mudar.innerText = "Saiu!";
        Mudar.style.background = 'green';
      }
    </script>
  </body>
</html>
